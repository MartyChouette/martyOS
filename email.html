    <script>
      function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");

      function changeColor(event) {
        const text = document.getElementById("text");
        const color = event.currentTarget.innerText;
        text.style.color = color;
      }
